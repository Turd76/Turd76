<div class="d-flex h-90">
    <div class="login-container m-auto">
        <div class="card boxshadow">
            <div class="card-header bg-primary dark text-white clearfix">
                <i class="fa fa-lock" aria-hidden="true"></i> Register
                <button *ngIf="isModal" type="button" class="close float-right text-light" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div class="col-md-8 offset-md-2">

                    <h2>Register</h2>

                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" />
                            <div *ngIf="f.submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" />
                            <div *ngIf="f.submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control" />
                            <div *ngIf="f.submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" />
                            <div *ngIf="f.submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="isLoading" class="btn btn-primary">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                            <a routerLink="/login" class="btn btn-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
</div>
